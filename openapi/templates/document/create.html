{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Upload Document{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="link">Document link</label>
        <input name="link" id="link" value="{{ request.form['link'] }}" required>
        <input type="submit" value="Save">
    </form>
    {% if context.text and context.response %}
        <h3>{{ context.text }}</h3>
        <p> {{ context.response }}</p>
    {% endif %}
{% endblock %}
